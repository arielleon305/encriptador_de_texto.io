<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="css/reset.css"> <!-- primero se ubica el reset -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    </head>

    <body>
        <header>
            <div class="cabecera">
                <img src="img/Vector.png" alt="logo Alura" class="logo">
                <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
        </header>

        <main>
            <div class="cajas">
                <h1>Ingrese su mensaje</h1>
                <p>Recuerde no ingresar may√∫culas, acentos, ni caracteres especiales.</p>
                <form id="ingresar-texto">
                    <textarea name="" id="mensaje" cols="60" rows="3" class="caja-texto" required></textarea>
                    <input type="button" id="encriptar" value="Encriptar" class="boton">
                    <input type="button" id="desencriptar" value="Desencriptar" class="boton">
                </form>
            </div>
            <div class="cajas">
                <h1>Mensaje</h1>
                <p> </p>
                <form id="texto-ingresado">
                    <textarea name="" id="mensaje-traducido" cols="60" rows="3" class="caja-traducido" required></textarea>
                    <input type="button" value="Copiar" id="copiar" class="boton">
                </form>            
            </div>
        </main>
        <script src="js/main.js"></script>

        <footer>

        </footer>
    </body>
